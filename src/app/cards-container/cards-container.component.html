<div id="cards-container">
    <ul *ngIf="pokemonData">
        <li *ngFor="let pokemon of pokemonData">
            <app-card [pokeData]="pokemon"></app-card>
        </li>
    </ul>
</div>
<div class="pages-box">
    <p-paginator [rows]="48" [totalRecords]="maxPokemon + 1" (onPageChange)="paginate($event)"></p-paginator>
</div>
