<div class="card" *ngIf="pokeData">
    <div class="img-container" *ngIf="pokemon">
        <img [src]="pokemon.imgUrl" [alt]="pokemon.name + ' Image'">
    </div>

    <div class="info" *ngIf="pokemon">
        <div class="number">{{ '#' + pokemon.number }}</div>
        <h4 class="name">{{ pokemon.name | titlecase }}</h4>
        <div class="type">
            <small>
                Type <br> Normal
            </small>
        </div>
    </div>
</div>
